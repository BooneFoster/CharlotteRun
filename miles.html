         <h2>
            Log Your Miles
         </h2>
         <main>
         <p>Simply fill out the form and hit submit to log your miles with the community!</p>
         <form action="#">
            <p>First Name: 
            <input type="text" placeholder="John" required> <br><br>
            Last Name: 
            <input type="text" placeholder="Smith" required> <br><br>
            E-mail Address:
            <input type="email" placeholder="johnsmith@mail.com" required> <br><br>
            Run Type:
            <select>
               <option>Walk</option>
               <option>Jog</option>
               <option>Run</option>
            </select> <br><br>
            Distance:
            <input type="text" placeholder="6.50 Miles" required> <br><br>
            Location:
            <input type="text" placeholder="Southpark area" required> 
            <div id="datepicker"></div>
            <script>
            $("#datepicker").datepicker();
            </script>
            </p>
            <input id="signupbutton" type="submit" value="Submit">
            <br><br><br>
         </form>
      </div>
   </main>
